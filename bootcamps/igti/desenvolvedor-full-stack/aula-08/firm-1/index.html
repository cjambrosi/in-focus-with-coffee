<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <form>
      <p>
        <textarea name="" id="" cols="30" rows="10"></textarea>
      </p>
      <p>
        <input
          type="text"
          name="input1"
          id="input1"
          placeholder="Informe o seu nome"
        />
      </p>
      <p><input type="checkbox" name="input2" id="input2" checked /> Rock</p>
      <p>
        <input type="radio" name="opcao" id="input3" checked />Sim
        <input type="radio" name="opcao" id="input4" />Não
      </p>
      <p>
        <input type="email" name="input5" id="input5" />
      </p>
      <p>
        <input type="date" name="input6" id="input6" />
      </p>
      <p>
        <input type="submit" value="Enviar" />
      </p>
    </form>
    <script src="./js/script.js"></script>
  </body>
</html>
