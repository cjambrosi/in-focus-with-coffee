<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitemap - In Focus With Coffe</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <style>
        *, ::after, ::before {
            box-sizing: border-box;
        }
        html, body {
            background-color: #fff;
            color: #333333;
            font: 400 16px 'Roboto', sans-serif;
            line-height: 1.4;
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 0 auto;
            max-width: 960px;
            padding: 0 20px;
            position: relative;
            width: 100%;
        }
        .content {
            min-height: 100vh;
        }
        .title-block {
            margin-bottom: 50px;
            text-align: center;
        }
        .title-block h1 {
            margin: 0;
            padding: 30px 0 0px 0;
            letter-spacing: 1px;
        }
        h3 {
            font-size: 18px;
            font-weight: 400;
            margin-bottom: 20px;
            margin-top: 30px;
        }
        ul li { 
            color: #333333;
            margin-bottom: 8px; 
            -webkit-transition: all .2s ease-in;
               -moz-transition: all .2s ease-in;
                 -o-transition: all .2s ease-in;
                    transition: all .2s ease-in;
        }
        a {
            color: #333333;
            text-decoration: none;
            -webkit-transition: all .2s ease-in;
               -moz-transition: all .2s ease-in;
                 -o-transition: all .2s ease-in;
                    transition: all .2s ease-in;
        }
        ul li:hover, a:hover { color: #039be5; }
        .github-block {
            position: absolute;
            bottom: 0;
            right: 0;
            padding: 25px;
        }
        .github-block .icon-github {
            font-size: 35px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="title-block">
                <h1>In Focus With Coffe</h1>
                <p>Sitemap</p>
            </div>

            <h3>Bootcamp IGTI - Desenvolvedor Full Stack</h3>
            <ul>
                <li>
                    <a href="bootcamps/igti/desenvolvedor-full-stack/modulo-01/trabalho-pratico/index.html" target="_blank">
                        Módulo 1 - Trabalho Prático
                    </a>
                </li>
                <li>
                    <a href="bootcamps/igti/desenvolvedor-full-stack/modulo-01/desafio/index.html" target="_blank">
                        Módulo 1 - Desafio
                    </a>
                </li>
            </ul>
        </div>

        <div class="github-block">
            <div>
                <a href="https://github.com/cjambrosi" target="_blank" title="GitHub/cjambrosi">
                    <i class="fa fa-github icon-github" aria-hidden="true"></i>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
